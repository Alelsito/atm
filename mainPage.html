<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fe13208227.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="mainStyle.css">
    <link rel="icon" type="image/png" href="./assets/cajeroIcon.png">
    <title>Cajero automatico (MainPage)</title>
</head>

<body>

    <!-- NAV -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid d-flex justify-content-center">
            <a class="navbar-brand" href="#">
                <i class="fas fa-piggy-bank"></i>
                <span class="logoText">
                    Tina Bank
                </span>
            </a>
        </div>
    </nav>

    <!-- Bienvenida -->
    <div class="container mt-5 mb-3">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <p class="fs-2 fw-bold"> Cajero Automático </p>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <p class="fs-5" id="welcome"></p>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <p class="fs-6" id="welcomeText"> Selecciona la acción que deseas realizar </p>
            </div>
        </div>
    </div>

    <!-- Opciones -->
    <div class="container opciones">

        <!-- Consultar Saldo -->
        <div class="consultarSaldo" id="opcion1">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-4 shadow p-3 mb-3 bg-body rounded">
                        <div class="card text-center">
                            <div class="d-grid gap-2">
                                <button type="button" class="btn textButton boton1 text" id="disabled1" onclick="consultarSaldo()">
                                    Consultar saldo
                                </button>
                            </div>
                        </div>
                        <div class="col-12" id="itemSaldo"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Depositar dinero -->
        <div class="depositarDinero" id="opcion2">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-4 shadow p-3 mb-3 bg-body rounded" id="depositoMargin">
                        <div class="card text-center">
                            <div class="d-grid gap-2">
                                <button type="button" class="btn textButton boton2 text" id="disabled2" onclick="depositarDinero()">
                                    Deposito
                                </button>
                            </div>
                        </div>
                        <div class="col" id="itemDepositarDinero"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Retirar dinero -->
        <div class="retirarDinero" id="opcion3">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-4 shadow p-3 mb-3 bg-body rounded">
                        <div class="card text-center">
                            <div class="d-grid gap-2">
                                <button type="button" class="btn textButton boton3 text" id="disabled3" onclick="retirarDinero()">
                                    Retiro </button>
                            </div>
                        </div>
                        <div class="col" id="itemRetirarDinero"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!-- Fotter -->
    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            </ul>
            <p class="text-center text-muted">© 2022 TinaBank, Inc.</p>
        </footer>
    </div>




    <!-- bootstrap Javascrip -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="mainIndex.js"></script>
</body>

</html>
